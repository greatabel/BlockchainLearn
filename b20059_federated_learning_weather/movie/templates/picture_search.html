<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></head>
    <body>
        <div class="container">
            <h1>深度学习天气状况图视频检测分析系统</h1>
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="query_img"><br>
                <input type="submit">
            </form>
            <h2>Query:</h2>
            {% if query_path %}
            <img src="{{ query_path }}" width="300px">
            {% endif %}
            <h2>根据机器学习预测未来天气的结果为：<font color="red">{{ predict }}  </font> </h2>
            <h4>主要预测置信度：<font color="green"> {{ myscores }} </font> </h4>
            <hr/>

            <h4> 具体依据：主要的top3依据数据来自：</h4>
            {% for score in scores %}
            <figure style="float: left; margin-right: 20px; margin-bottom: 20px;">
                <img src="{{ score[1] }}" height="200px">
                <span>AI推荐天气状况图视频 : {{ (score[1]|string()).rsplit('/', 1)[-1] }}</span>
                <!-- <figcaption>{{ score[0] }}</figcaption> -->
            </figure>
            {% endfor %}
        </div>
    </body>
</html>
