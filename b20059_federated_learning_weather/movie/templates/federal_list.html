<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PowerPoint-Recommandation machine learning </title>

    <!-- Bootstrap core CSS -->
    <style type="text/css">
#tbl_div div {
  visibility:hidden;
    display:none;
}

div[name*="title"] {
/*  background: #ffff00;*/
  font-weight: bold;
  font-size: 150%;
  text-align: center;
}

div[class*="release_year"] {
/*  background: #ffff00;*/
  color:blue;
  font-weight: bold;
  font-size: 90%;
  text-align: center;
}



    </style>
    <link rel='stylesheet' href='/static/bootstrap-4.5.2-dist/css/bootstrap.min.css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <button class="navbar-toggler" type="button" data-toggle="collapse" 
  data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/home/1">Home <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item active">
        <form class="form-inline my-2 my-lg-0 navbar-right" action="/home" method="POST">

                <div class="form-group">
                  <input type="text" name="keyword" placeholder="算法类型/数据集" class="form-control" autofocus>&nbsp;
                </div>
          
              <input type="submit" value="Search" class="btn btn-success">
        </form>
      </li>

      <li class="nav-item active">

      </li>


    </ul>

  </div>
</nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">

        <h1>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        天气预测-联邦学习机器学习系统</h1>
        <p>You can view/search elearning-course on our website</p>
      </div>
    </div>


    <div class="container">
      <!-- Example row of columns -->
      <div class="row">



        <div class="col-md-8">

      {% if data %}
            <div>
                <h3>查看联邦学习训练</h3>
                <h4>选择的配置选择为：</h4>
                <p>{{ data }}</p>
                <hr/>
                <h3>acc 过程数据：</h3>
                <p> {{ acc }} </p>
                <h3>loss 过程数据：</h3>
                <p> {{ loss }} </p>
                <hr/>
                 <img src="/static/images/federal.png" class="img-fluid" >
            </div>
        {% endif %}

        <form action="/federal_list" method="post">
            <select name="mode">
                <option value="conf_centralized1_1.json">联邦集中式训练1</option>
                <option value="conf_centralized1_2.json">联邦集中式训练2</option>
                <option value="conf_centralized1_3.json"  >联邦集中式训练3</option>
                <option value="conf_f5.json" selected>联邦分布式多clients训练1</option>

            </select>
            <input type="submit" value="选择训练模式">
        </form>

        </div>






      <hr>

      <footer>
        <p>&copy; admin 2022</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
<script src="/static/jquery-3.5.1.min.js"></script>
<script src="/static/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>

  </body>
</html>
